<form action="" class="form_register">
    <div class="form__box">
      <label class="form__label" for="name">Nombre de usuario</label>
      <input class="form__control" type="text" id="name" name="name">
    </div>
    <div class="form__box">
      <label class="form__label" for="email">Email</label>
      <input class="form__control" type="email" id="email" name="email">
    </div>
    <div class="form__box">
        <label class="form__label" for="nac">Fecha de nacimiento</label>
      <!-- fijarme si hay que sacar esto -->
        <input class="form__control" type="nac" id="nac" name="nac">
      <input type="date" name="fecha" max="2006-12-31">
    </div>
    <div class="form__box">
      <label class="form__label" for="adress">Domicilio</label>
      <textarea rows="5" class="form__control" name="adress" id="adress"></textarea>
    </div>

    <div class="form__box">
        <label class="form__label" for="cate">Categorías de interés</label>
        <input class="form__control" type="cate" id="cate" name="cate">
        <input type="checkbox" name="category" value="Electro">
        <input type="checkbox" name="category" value="Moda">
        <input type="checkbox" name="category" value="Hogar">
        <input type="checkbox" name="category" value="Juguetería">
        <input type="checkbox" name="category" value="Vida sana">
    </div>

      <div class="form__box">
        <label>Seleccionar una imagen para el perfil:</label>
        <input type="file" name="avatar" accept=".jpg"multiple>
      </div>
      <div class="form__box">
        <label class="form__label" for="password">Contraseña</label>
        <input class="form__control" type="password" id="password" name="password">
      </div>
      <div class="form__box">
        <label class="form__label" for="Vpassword">Confirmar Contraseña</label>
        <input class="form__control" type="Vpassword" id="Vpassword" name="Vpassword">
      </div>
      <div class="form__box">
        <label class="form__label" for="email">Email</label>
        <input class="form__control" type="email" id="email" name="email">
      </div>
  <!-- hacer que nos lleve a la página principal -->
    <div class="form__box--buttons">
      <button type="submit">Enviar</button>
    </div>
    <div class="form__box--buttons">
        <button type="reset">Borrar datos del formulario</button>
      </div>
  </form>
